                     -->

          <div class="campo">

          </div>
          <button class="botao" onclick="cadastrar()">Cadastrar</button>

        <!--footer fim-->

<script>



  function cadastrar() {
    // vetor criado
    var vt_arroba = ["@"]
    var vt_icon = ["@", "#", "$", "!", ",", ".", "&", "*"]
    var vt_numeros = ['1','2','3','4','5','6','7','8','9','0']

    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;




    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""

    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(todos os campos em branco)";

      finalizarAguardar();
      return false;
    }
    // minhas validações
    else if (!emailVar.includes(vt_arroba)) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Seu email deve conter '@')";
      finalizarAguardar();
      return false;
    }
    else if (!senhaVar.includes(vt_icon)) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Sua senha deve conter ao menos um caractere especial)";
      finalizarAguardar();
      return false;
    }
    else if (!senhaVar.includes(vt_numeros)) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Sua senha deve conter ao menos um númerol)";
      finalizarAguardar();
      return false;
    }
    else if (!senhaVar.length < 6) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Sua senha deve conter ao menos um númerol)";
      finalizarAguardar();
      return false;
    }
    else {
      setInterval(sumirMensagem, 5000);
    }


    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,

      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  // Listando empresas cadastradas 
  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresasCadastradas.push(empresa);

            console.log("listaEmpresasCadastradas")
            console.log(listaEmpresasCadastradas[0].codigo_ativacao)
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
