<html lang="pt-br">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>JazzTech | Cadastro</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/estilo.css" />
  <link rel="icon" href="./assets/imgs/freemusic.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body>
  <!--header inicio-->
  <div class="header">
    <div class="container">
      <h1 class="titulo">JazzTech</h1>
      <ul class="navbar">
        <li>
          <a href="index.html">Inicial</a>
        </li>
        <li>
          <a href="museu.html">Museu</a>
        </li>
        <li>|</li>
        <li>
          <a href="login.html">Login</a>
        </li>
        <li class="agora">
          <a href="#">Cadastro</a>
        </li>
      </ul>
    </div>
  </div>
  <!--header fim-->

  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container">
      <div class="card card-cadastro">
        <h2>Bem-vindo!</h2>
        <div class="formulario">
          <!--
                         Para inserir mais um campo, copie uma das inputs abaixo.
                         Assim que inserir vá para o script abaixo.
                     -->

          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <button class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>
        <div id="div_aguardar" class="loading-div">
          <img src="./assets/aguarde-orange.gif" id="loading-gif" />
        </div>

        <div id="div_erros_login"></div>
      </div>
    </div>
  </div>

  <!--footer inicio-->
  <div class="footer">
    <div class="container">
      <div class="logo">
        <img class="logo" src="assets/imgs/freemusicbege.png" alt="Logo FreeMusic">
        <h1 class="titulo_footer">JazzTech</h1>

        <!--footer fim-->
</body>

</html>

<script>




  function cadastrar() {
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    //  ---------------------
    var vt_icon = ["@", "#", "$", "!", ",", ".", "&", "*"]
    var vt_numeros = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0']
    var validacao_icon = false
    var validacao_numeros = false
    //  ---------------------
    for (let index = 0; index < vt_icon.length; index++) {
      if (senhaVar.indexOf(vt_icon[index]) == -1) {
        validacao_icon = false
      } else {
        validacao_icon = true
        break
      }
    }
    for (let index = 0; index < vt_numeros.length; index++) {
      if (senhaVar.indexOf(vt_numeros[index]) == -1) {
        validacao_numeros = false
      } else {
        validacao_numeros = true
        break
      }
    }
    //  ---------------------  

    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""

    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Existem campos em branco)";
    }
    // // minhas validações 

    else if (!emailVar.includes('@')) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Seu email deve conter '@')";

    }
    else if (!validacao_icon) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Sua senha deve conter ao menos um caractere especial)";
    }
    else if (!validacao_numeros) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Sua senha deve conter ao menos um número)";

    }
    else if (senhaVar.length < 6) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Sua senha deve ser maior que 6 digitos)";
    }
    else if (senhaVar != confirmacaoSenhaVar) {
      cardErro.style.display = "block"
      mensagem_erro.innerHTML =
        "(Sua confirmação deve ser igual a sua senha)";
    }
    //  --------------------- 

    else {
      setInterval(sumirMensagem, 5000);

      // Enviando o valor da nova input
      fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          // crie um atributo que recebe o valor recuperado aqui
          // Agora vá para o arquivo routes/usuario.js
          nomeServer: nomeVar,
          emailServer: emailVar,
          senhaServer: senhaVar,

        }),
      })
        .then(function (resposta) {
          console.log("resposta: ", resposta);

          if (resposta.ok) {
            cardErro.style.display = "block";

            mensagem_erro.innerHTML =
              "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

            setTimeout(() => {
              window.location = "login.html";
            }, "2000");

            limparFormulario();
            finalizarAguardar();
          } else {
            throw "Houve um erro ao tentar realizar o cadastro!";
          }
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
          finalizarAguardar();
        });

      return false;
    }
  }


  function sumirMensagem() {
    cardErro.style.display = "none";
  }

</script>
