<script>
    let idUsuario = sessionStorage.ID_USUARIO;
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    window.onload = obterDadosGrafico(), buscarDadosPontuacao();


    function obterDadosGrafico() {
        console.log(idUsuario)
        buscarDadosPontuacao();

    }
    //  ---------------------
    function buscarDadosPontuacao() {
        fetch("/quiz/buscarPontuacao", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idServer: idUsuario
            })
        })
            .then(function (resposta) {
                if (resposta.ok) {
                    return resposta.json(); // transforma em json
                } else {
                    throw "Erro ao buscar pontuação!";
                }
            })
            .then(function (dados) {
                console.log("Dados recebidos:", dados);

                atualizarKpis(dados);
                plotarGrafico(dados);
            })
            .catch(function (erro) {
                console.log("#ERRO:", erro);
            });
    }

    function atualizarKpis(dados) {

        var totalTentativas = dados.length;
        kpiTentativas.innerHTML = totalTentativas;
        var somaAcertos = 0;
        for (let index = 0; index < dados.length; index++) {
            somaAcertos += dados[index].acertos;

        }
        //  ---------------------
        // Entregável de arq comp
        var totalQuestoes = 8;
        var totalPossivel = totalTentativas * totalQuestoes;
        var porcentagem = (somaAcertos / totalPossivel) * 100;
        kpiAcerto.innerHTML = porcentagem.toFixed(1) + "%";
        //  ---------------------
    }
    //  ---------------------
    // entregável de PI
    function plotarGrafico(resposta) {

        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        let labels = [];

        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label: 'Pontuação',
                data: [],
                borderColor: '#ff7b00',
                backgroundColor: 'transparent',
                borderWidth: 3,
                tension: 0.1
            }]
        };

        // Preenchendo labels e dados
        for (let index = 0; index < resposta.length; index++) {
            var registro = resposta[index];
            labels.push(registro.idTentativa);
            dados.datasets[0].data.push(registro.pontuacao);
        }

        console.log('----------------------------------------------');
        console.log('Estes dados foram recebidos pela função "buscarDadosPontuacao" e passados para "plotarGrafico":');
        console.log(resposta);
        console.log('----------------------------------------------');
        console.log('O gráfico será plotado com os seguintes valores:');
        console.log('Labels:');
        console.log(labels);
        console.log('Dados:');
        console.log(dados.datasets);
        console.log('----------------------------------------------');

        // Configuração do gráfico
        const config = {
            type: 'line',
            data: dados
        };

        // Colocando o gráfico na tela
        let myChart = new Chart(
            document.getElementById('myChart1'),
            config
        );
    }
    //  ---------------------

</script>
